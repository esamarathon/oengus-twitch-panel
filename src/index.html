<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oengus twitch extension</title>

        <style>
            html {
                overflow-y: auto !important;
            }

            body {
                padding: 10px !important;
            }

            main {
                /*overflow-y: scroll;*/
            }

            footer {
                position: absolute;
                bottom: 0;
                right: 0;
                padding: 5px;
            }
        </style>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulmaswatch@0.8.1/solar/bulmaswatch.min.css">

        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    </head>
    <body>
        <main>
            <div class="container">

            </div>
        </main>

        <footer>
            <p>
                View the full schedule on <a href="https://oengus.io/" target="_blank">oengus.io</a>
            </p>
        </footer>

        <template id="current-run-template">
            <article class="message is-primary">
                <div class="message-header">
                    <p>
                        <a href="#">Current run</a>
                    </p>
                </div>
                <div class="message-body">
                    <p><span id="game"></span> - <span id="category"></span> - <span id="console"></span></p>
                    <p><span id="runners"></span></p>
                </div>
            </article>
        </template>

        <template id="next-run-template">
            <article class="message is-secondary">
                <div class="message-header">
                    <p>
                        <a href="#">Next run in <span id="time"></span></a>
                    </p>
                </div>
                <div class="message-body">
                    <p><span id="game"></span> - <span id="category"></span> - <span id="console"></span></p>
                    <p><span id="runners"></span></p>
                </div>
            </article>
        </template>

        <script src="oengus.js"></script>
        <script src="time.js"></script>
        <script>
            function insetTemplate(templateId, target, data) {
                const template = document.getElementById(templateId);

                // Clone the new row and insert it into the table
                const clone = template.content.cloneNode(true);

                for (const key in data) {
                    const slot = clone.querySelector(`span#${key}`);

                    if (slot) {
                        slot.innerHTML = data[key];
                    }
                }

                target.appendChild(clone);
            }

            const twitch = window.Twitch.ext;

            // requests to get to know the user
            // Twitch.ext.actions.requestIdShare()

            // lovely :)
            console.log = twitch.rig.log;

            twitch.onAuthorized((auth) => {
                // console.log(auth);
            });

            twitch.configuration.onChanged(() => {
                console.log('config changed');
                loadConfig();
            });

            function loadConfig() {
                const configRaw = twitch.configuration.broadcaster ? twitch.configuration.broadcaster.content : '{}';
                let config = JSON.parse(configRaw);

                if (!config.marathonId) {
                    // TODO: don't render anything?
                    return;
                }

                getTickerData(config.marathonId, (current, next) => {
                    const target = document.querySelector('.container');

                    target.innerHTML = '';

                    if (current) {
                        insetTemplate('current-run-template', target, {
                            game: current.gameName,
                            category: current.categoryName,
                            console: current.console,
                            runners: current.runners.map((runner) => runner.username).join(', ')
                        });
                    }

                    if (next) {
                        insetTemplate('next-run-template', target, {
                            game: next.gameName,
                            category: next.categoryName,
                            console: next.console,
                            time: formatDate(Date.parse(next.date)),
                            runners: next.runners.map((runner) => runner.username).join(', ')
                        });
                    }
                });
            }

            /*twitch.onContext((ctx) => {
                // game updates?
            });*/

            twitch.onError((err) => {
                console.error(err);
                console.log(err);
            });
        </script>
    </body>
</html>
