<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oengus twitch extension</title>

        <style>
            html {
                overflow-y: auto !important;
            }

            body {
                padding: 10px !important;
            }

            footer {
                position: absolute;
                bottom: 0;
                right: 0;
                padding: 5px;
            }
        </style>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulmaswatch@0.8.1/solar/bulmaswatch.min.css">

        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    </head>
    <body>
        <main>
            <div class="container">

            </div>
        </main>

        <footer>
            <p>
                View the full schedule on <a href="https://oengus.io/" target="_blank">oengus.io</a>
            </p>
        </footer>

        <template id="current-run-template">
            <article class="message is-primary">
                <div class="message-header">
                    <p>
                        <a href="#">Current run</a>
                    </p>
                </div>
                <div class="message-body">
                    <p><span id="game"></span> - <span id="category"></span> - <span id="console"></span></p>
                    <p><span id="runners"></span></p>
                </div>
            </article>
        </template>

        <template id="next-run-template">
            <article class="message is-secondary">
                <div class="message-header">
                    <p>
                        <a href="#">Next run in <span id="time"></span></a>
                    </p>
                </div>
                <div class="message-body">
                    <p><span id="game"></span> - <span id="category"></span> - <span id="console"></span></p>
                    <p><span id="runners"></span></p>
                </div>
            </article>
        </template>

        <script>
            // debugging on twitch is fun :)
            const old = console.log;

            console.log = function(data) {
              old(data);
              Twitch.ext.rig.log(data);
            };
        </script>

        <script src="twitch.js"></script>
        <script src="ticker.js"></script>
        <script src="oengus.js"></script>
        <script src="time.js"></script>
        <script>
            loadConfig((config) => {
                if (!config.marathonId) {
                    // TODO: don't render anything? Show error?
                    return;
                }

                window.marathonId = config.marathonId;

                updateTicker();

                // update every 60 seconds
                /*setInterval(() => {
                    updateTicker();
                }, 60 * 1000);*/
            });
        </script>
    </body>
</html>
