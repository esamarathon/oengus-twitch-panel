<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oengus twitch extension</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulmaswatch@0.8.1/solar/bulmaswatch.min.css">

        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    </head>
    <body>
        <section class="section">


            <div class="columns is-desktop">
                <div class="column">
                    <article class="message is-primary">
                        <div class="message-header">
                            <p>Current run</p>
                        </div>
                        <div class="message-body">
                            <p>Distance - Adventure (Sprint) - PC</p>
                            <p>Tiyenti</p>
                        </div>
                    </article>
                </div>

                <div class="column">
                    <article class="message is-secondary">
                        <div class="message-header">
                            <p>Next run in 30 minutes</p>
                        </div>
                        <div class="message-body">
                            <p>Cuphead - No Major Glitches - PC</p>
                            <p>Kev360, Becksyboy123</p>
                        </div>
                    </article>
                </div>
            </div>

        </section>

        <script>
            // requests to get to know the user
            // Twitch.ext.actions.requestIdShare()

            Twitch.ext.onAuthorized((auth) => {
                console.log(auth);
            });

            Twitch.ext.onError((err) => {
                console.log(err)
            });
        </script>
    </body>
</html>
