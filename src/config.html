<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oengus extension config</title>

        <link rel="stylesheet" href="bulma/bulma.min.css">
        <link rel="stylesheet" href="bulma/bulmaswatch.min.css">

        <script async src="bulma/bulma-toast.min.js"></script>
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    </head>
    <body>
        <section class="section">
            <h2 class="title">Oengus extension configuration</h2>
            <div class="container">
                <!--
                quick copy-pastes for testing:
                SRR2021
                bsgo6
                -->

                <form id="config-form" action="">
                    <div class="field has-addons">
                        <p class="control">
                            <a href="" class="button is-static">
                                https://oengus.io/marathon/
                            </a>
                        </p>
                        <div class="control">
                            <input placeholder="myMarathon" class="input" type="text" id="marathon" required/>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-success" type="submit">Save</button>
                        </div>
                        <div class="control">
                            <button class="button is-danger" type="button" onclick="disableExtension()">Disable extension</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <script src="global.js"></script>
        <script src="twitch.js"></script>
        <script src="config.js"></script>
    </body>
</html>
