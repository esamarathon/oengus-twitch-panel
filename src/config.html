<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oengus extension config</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulmaswatch@0.8.1/solar/bulmaswatch.min.css">

        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    </head>
    <body>
        <section class="section">
            <h2 class="title">Oengus extension configuration</h2>
            <div class="container">
                <form action="" onsubmit="saveConfig(); return false;">
                    <div class="field has-addons">
                        <p class="control">
                            <a href="" class="button is-static">
                                https://oengus.io/marathon/
                            </a>
                        </p>
                        <div class="control">
                            <input placeholder="myMarathon" class="input" type="text" id="marathon" required/>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-success" type="submit">Save</button>
                        </div>
                        <div class="control">
                            <button class="button is-danger" type="button" onclick="disable()">Disable extension</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <script>
            const twitch = window.Twitch.ext;

            twitch.configuration.onChanged(() => {
                console.log('config changed');
                loadConfig();
            });

            twitch.onAuthorized((auth) => {
                loadConfig();
            });

            const marathonId = document.getElementById('marathon');

            function disable() {
                twitch.configuration.set('broadcaster', '0.0', '{}');

                marathonId.value = '';
            }

            function saveConfig() {
                console.log('saving', marathonId.value)
                twitch.configuration.set('broadcaster', '1.0', JSON.stringify({
                    marathonId: marathonId.value,
                }));
                console.log('saved?')
            }

            function loadConfig() {
                const configRaw = twitch.configuration.broadcaster ? twitch.configuration.broadcaster.content : '{}';
                let config = JSON.parse(configRaw);

                marathonId.value = config.marathonId || '';
            }

            twitch.onError((err) => {
                console.error(err)
            });
        </script>
    </body>
</html>
