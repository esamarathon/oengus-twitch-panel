<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oengus extension config</title>

        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

        <link rel="stylesheet" href="assets/bulma.min.css">
        <link rel="stylesheet" href="assets/theme-solar.min.css">

        <script async src="assets/bulma-toast.min.js"></script>
    </head>
    <body>
        <section class="section">
            <h2 class="title">Oengus extension configuration</h2>
            <div class="container">
                <form id="config-form" action="">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="marathon_name">Selected Marathon: </label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input is-static" type="text" id="marathon_name" value="" readonly>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field has-addons">
                        <p class="control">
                            <a href="" class="button is-static">
                                https://
                            </a>
                        </p>
                        <div class="control">
                            <div class="select">
                                <select id="domainSelector">
                                    <option value="oengus.io" selected>oengus.io</option>
                                    <option value="sandbox.oengus.io">sandbox.oengus.io</option>
                                </select>
                            </div>
                        </div>
                        <p class="control">
                            <a href="" class="button is-static">
                                /marathon/
                            </a>
                        </p>
                        <div class="control">
                            <input placeholder="myMarathon" class="input" type="text" id="marathon" required/>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-success" type="submit">Save</button>
                        </div>
                        <div class="control">
                            <button class="button is-danger" type="button" id="disable">Disable extension</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <script src="analytics.js"></script>
        <script src="global.js"></script>
        <script src="oengus.js"></script>
        <script src="twitch.js"></script>
        <script src="config.js"></script>
    </body>
</html>
